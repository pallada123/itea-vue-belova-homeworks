<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop-up - Belova, h/w 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

<div id="app">

    <button type="button" v-on:click="popupIsShown = true">{{ popupOpen }}</button>

    <div v-bind="idPopupOverlay" v-show="popupIsShown" v-on:click="popupIsShown = false"></div>
    <div v-bind="idPopup" v-show="popupIsShown" v-bind:class="popupClass">

        <div v-bind="idPopupContent">
            <button type="button"
                    v-for="(item) in bgColors" v-on:click="popupClass = item.btnClassForPopup"
                    v-bind:class="popupClass === item.btnClassForPopup ? btnActiveClass : ''">{{ item.btnName }}</button>
        </div>

        <button type="button" v-bind:class="classClose" v-on:click="popupIsShown = false"></button>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="popup.js"></script>

</body>
</html>
